<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type ="text/css" rel="stylesheet" href="styles.css">
    <title>Giants Batting Statistics 2020</title>
</head>
<body>
    <header id='header'>
        
        <img id='headerImage'  src="https://sportslogohistory.com/wp-content/uploads/2018/01/san_francisco_giants_2015-pres_a.png" alt="Giants bridge logo">
       <img src="" alt="">
        <h1 id='title'>Batting Statistics 2020</h1>
    </header>
    <section class='selection'>
        <form  name='selection-form'>
        <fieldset>
            <legend>Select Players</legend>
            <input type="radio"  name='select' id ='all' value='yes' checked >All Players<br>
            
            <input type="radio"  name='select' id='select' value='no'>Select Your Own Players<br>
            
            <input class= 'submit-btn' id='submit' type="submit" value='submit now' >            
        </fieldset>
        <button id='clearBtn'>Reset</button>
        </form>
    </section>
  
   

    
    <section class="player-checkbox">
       
        <form name='player-list'>
            <fieldset>
                <legend>Find Players</legend>
                <input type="checkbox" name='player-names'id='Donovan Solano' value='1'>
                <label for="Donovan Solano">Donovan Solano</label>
                <br>
                <input type="checkbox" name='player-names'id='Brandon Crawford' value='2'>
                <label for="Brandon Crawford">Brandon Crawford</label>
                <br>
                <input type="checkbox" name='player-names'id='Longoria' value='3'>
                <label for="Longoria">Evan Longoria</label>
                <br>
                <input type="checkbox" name='player-names'id='Alex Dickerson' value='4'>
                <label for="Alex Dickerson">Alex Dickerson</label>
                <br>
                <input type="checkbox" name='player-names'id='Mauricio Dubon' value='5'>
                <label for="Mauricio Dubon">Mauricio Dubon</label>
                <br>
                <input type="checkbox" name='player-names'id='Mike Yastrzemski' value='6'>
                <label for="Mike Yastrzemski">Mike Yastrzemski</label>
                <br>
                <input type="checkbox" name='player-names'id='Wilmer Flores' value='7'>
                <label for="Wilmer Flores">Wilmer Flores</label>
                <br>
                <input type="checkbox" name='player-names'id='Austin Slater' value='8'>
                <label for="Austin Slater">Austin Slater</label>
                <br>
                <input type="checkbox" name='player-names'id='Darin Ruf' value='9'>
                <label for="Darin Ruf">Darin Ruf</label>
                <br>
                <input type="checkbox" name='player-names'id='Pablo Sandoval' value='10'>
                <label for="Pablo Sandoval">Pablo Sandoval</label>
                <br>
                <input type="checkbox" name='player-names'id='Chadwick Tromp' value='11'>
                <label for="Chadwick Tromp">Chadwick Tromp</label>
                <br>
                <input type="checkbox" name='player-names'id='Hunter Pence' value='12'>
                <label for="Hunter Pence">Hunter Pence</label>
                <br>
                <input type="checkbox" name='player-names'id='Tyler Heineman' value='13'>
                <label for="Tyler Heineman">Tyler Heineman</label>
                <br>
                <input type="checkbox" name='player-names'id='Steven Duggar' value='14'>
                <label for="Steven Duggar">Steven Duggar</label>
                <br>
                <input type="checkbox" name='player-names'id='Daniel Robertson' value='15'>
                <label for="Daniel Robertson">Daniel Robertson</label>
                <br>
                <input type="checkbox" name='player-names'             id='Luis Alexander Basabe' value='16'>
                <label for="Luis Alexander Basabe">Luis Alexander Basabe</label>
                <br>
                <input type="checkbox" name='player-names'id='Jaylin Davis' value='17'>
                <label for="Jaylin Davis">Jaylin Davis</label>
                <br>
                <input type="checkbox" name='player-names'id='Joe McCarthy' value='18'>
                <label for="Joe McCarthy">Joe McCarthy</label>
                <br>
                <input type="checkbox" name='player-names'id='Justin Smoak' value='19'>
                <label for="Justin Smoak">Justin Smoak</label>
                <br>
                <input type="checkbox" name='player-names'id='Joey Rickard' value='20'>
                <label for="Joey Rickard">Joey Rickard</label>
                <br>
                <input type="checkbox" name='player-names'id='Rob Brantly' value='21'>
                <label for="Rob Brantly">Rob Brantly</label>
                <br>
                <input id='submit-players'class='submitBtn2' type="submit" value='submit now' > 
            </fieldset>
        </form>
    </section>

    <section class='selection' id='statSelectionBox'>
        <form  name='stat-selection'>
        <fieldset>
            <legend>Select Statistical Catagories</legend>
            <input type="radio"  name='select-stats' id ='default' value='1' checked >General Offensive Stats<br>
            
            <input type="radio"  name='select-stats' id='gmStatSet' value='2'>Advanced Offensive Stats<br>

            <input type="radio"  name='select-stats' id='hitting-stats' value='3'>More Hitting Stats<br>

            <input type="radio"  name='select-stats' id='custom-stats' value='4'>Select Your Own Stat catagories<br>
            
            <input class= 'submit-btn' id='submit-stats' type="submit" value='submit now' >            
        </fieldset>
        </form>
    </section>
   
    <section class="stat-selector">
       
        <form name='stat-list'>
            <fieldset>
                <legend>Select up to 7 stat catagories</legend>
                <input type="checkbox" name='stat-cat'id='atBats' value='1'>
                <label for="atBats">At Bats</label>
                <br>
                <input type="checkbox" name='stat-cat'id='average' value='2'>
                <label for="average">Batting Average</label>
                <br>
                <input type="checkbox" name='stat-cat'id='hits' value='3'>
                <label for="hits">Hits</label>
                <br>
                <input type="checkbox" name='stat-cat'id='BB' value='4'>
                <label for="BB">Walks(BB)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='so' value='5'>
                <label for="so">Strikeouts(SO)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='HR' value='6'>
                <label for="HR">Homeruns(HR)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='RBI' value='7'>
                <label for="RBI">Run Batted In(RBI)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='plateApp' value='8'>
                <label for="plateApp">Plate Appearances(PA)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='OBP' value='9'>
                <label for="OBP">On Base Percentage(OBP)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='OPS' value='10'>
                <label for="OPS">OPS</label>
                <br>
                <input type="checkbox" name='stat-cat'id='OPSplus' value='11'>
                <label for="OPSplus">OPS plus</label>
                <br>
                <input type="checkbox" name='stat-cat'id='SB' value='12'>
                <label for="SB">Stolen Bases(SB)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='CS' value='13'>
                <label for="CS">Caught Stealing(CS)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='doubles' value='14'>
                <label for="doubles">Doubles(2B)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='triples' value='15'>
                <label for="triples">Triples(3B)</label>
                <br>
                <input type="checkbox" name='stat-cat'id='totalBases' value='16'>
                <label for="totalBases">Total Bases</label>
                <br>
                <input type="checkbox" name='stat-cat'id='slugging' value='17'>
                <label for="slugging">Slugging %</label>
                <br>
                <input type="checkbox" name='stat-cat'id='runs' value='18'>
                <label for="runs">Runs</label>
                <br>
                <input type="checkbox" name='stat-cat'id='games' value='19'>
                <label for="games">Games Played</label>
                <br>
                <input id='submit-statCat'class='submitBtn2' type="submit" value='submit now' >            
            </fieldset>
            </form>
    </section>
  <section class='displayContainer'>
    <div id= 'displayNames' >
    </div>
    <div id= 'displayStats' >    
    </div> 
  </section> 
  <section id='footer'>
      <img id='footerImage' src="https://i.pinimg.com/originals/d7/57/ed/d757ed7a7aea7f1bb09fe64d6aff5669.jpg" alt="Beat LA with Lou Seal">
  </section> 
</body>
<script src = app.js>    
</script>
</html>
